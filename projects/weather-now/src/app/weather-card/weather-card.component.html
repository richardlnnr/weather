<div *ngIf="(currentWeather$ | async) as currentWeather; else loading">
  <div>{{currentWeather.name}}, {{currentWeather.sys.country}}</div>
  <div>{{currentWeather.main.temp}}</div>
  <div>{{currentWeather.main.pressure}}</div>
  <div>{{currentWeather.main.humidity}}</div>
</div>
<ng-template #loading>
  Loading stuff...
</ng-template>
